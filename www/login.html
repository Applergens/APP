<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- cordova-headers -->
        <meta http-equiv="Content-Security-Policy" content="default-src https://code.jquery.com https://fonts.gstatic.com http://localhost:5000 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src https://fonts.googleapis.com 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/-->
        <!--link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/-->
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/login.css">
        <title>Login Page</title>
    </head>
    <body>
        <h2>APPlergens</h2>
        <div class="container" id="container">
            <!-- Apartado registro -->
            <div class="form-container sign-up-container">
                <div class="register" action="#" style="overflow: scroll;">
                    <h1 class="registerH1Padding">Crear cuenta</h1>
                    <input type="text" placeholder="Nombre" id="name"/>
                    <input type="text" placeholder="Primer Apellido" id="surname1"/>
                    <input type="text" placeholder="Segundo Apellido" id="surname2"/>
                    <input type="email" placeholder="Email" id="regEmail"/>
                    <input type="text" placeholder="DNI/NIE" id="dni"/>
                    <input type="number" placeholder="Telefono" id="phone"/>
                    <input type="password" placeholder="ContraseÃ±a" id="regPassword"/>
                    <button id="registerButton">Registrarse</button>
                </div>
            </div>
            <!-- Apartado entrar -->
            <div class="form-container sign-in-container">
                <div class="register" action="#">
                    <h1>Entrar</h1>
                    <input type="email" placeholder="Email" id="logEmail"/>
                    <input type="password" placeholder="ContraseÃ±a" id="logPassword"/>
                    <button>Entrar</button>
                </div>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <!-- Apartado contrario panel registro -->
                    <div class="overlay-panel overlay-left">
                        <h1>Bienvenido de nuevo!</h1>
                        <p>Si ya estas registrado, entra con tus datos!</p>
                        <button class="ghost" id="signIn">Entra</button>
                    </div>
                    <!-- Apartado contrario panel entrar -->
                    <div class="overlay-panel overlay-right">
                        <h1>Bienvenido!</h1>
                        <p>Registrate para poder entrar!</p>
                        <button class="ghost" id="signUp">Registrate</button>
                    </div>
                </div>
            </div>
        </div>
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="cordova.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
