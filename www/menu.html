<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- cordova-headers -->
        <meta http-equiv="Content-Security-Policy" content="default-src https://code.jquery.com https://apilergens.herokuapp.com https://fonts.gstatic.com http://localhost:5000 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src https://fonts.googleapis.com 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">

        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/-->
        <!--link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/-->
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/menu.css">
        <title>Menu Page</title>
    </head>
    <body>
        <header id="nameHeader" class="topnav">
        </header>
        <div id="homeTab" class="maintab">
            <div>
                <input type="text" id="srcInput" placeholder="Buscar restaurante por codigo...">
                <button id="srcBtn">BUSCAR</button>
            </div>
            <div id="restaurantSearchDiv" class="maintab"></div>
            <div class="favouritesDiv">AAAAAA</div>
        </div>
        <div id="profileTab" class="maintab">
            <button>BOTON</button>
        </div>
        <nav>
            <div class="navbar">
                <a id="home" href="#homeTab" class="">INICIO</a>
                <a id="profile" href="#profileTab" class="">PERFIL</a>
            </div>
        </nav>
        

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/menu.js"></script>
    </body>
</html>
